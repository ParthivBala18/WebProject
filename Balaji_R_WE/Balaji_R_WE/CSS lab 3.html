<html lang="en">

     <h1>Login Form</h1>
    <form>
        <div class="mb-3">

        </div>

          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1"><strong>Remember me</strong></label><span class="psw"> <a href="#">Forget Password?</a></span>
                  </div>
        
    </form>
    <button type="button" class="btn btn-secondary btn-lg btn-block" >Submit</button>
    <br>
    <p align="center">OR</p>
    <button type="button" class="btn btn-primary btn-lg btn-block">Log in with Facebook</button>
